<header class="header logo-text fw-semibold container">
  <div class="row">
    <div
      class="col d-flex flex-column justify-content-center align-items-center logo-pointer"
      (click)="goToHome()"
    >
      <h1>{{ title() }}</h1>
      <p>Never miss a chapter release</p>
    </div>
    @if (isAdmin()) {
      <div class="col-4 d-flex gap-3 align-items-center justify-content-end">
        <div class="d-flex align-items-center">
          <span>Welcome, @{{ adminName() }}!</span>
        </div>
        <div class="d-flex flex-column align-items-center gap-1">
          <button class="btn btn-success w-100" [disabled]="currentRouteIsAdminPanel()" (click)="goToPanel()">Go to Panel</button>
          <button class="btn btn-primary w-100" (click)="logout()">Logout</button>
        </div>
      </div>
    }
  </div>
</header>
