<div class="card w-50 mx-auto">
  <div class="card-body d-flex flex-column p-4">
    <h5 class="card-title">Admin Login</h5>
    <form [formGroup]="loginForm" class="flex-grow-1 d-flex flex-column">
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input
          type="text"
          id="email"
          class="form-control"
          formControlName="email"
        />
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input
          type="password"
          id="password"
          class="form-control"
          formControlName="password"
        />
      </div>
      <button type="submit" class="btn btn-primary mt-auto" (click)="onLogin()">Login</button>
    </form>
  </div>
</div>
